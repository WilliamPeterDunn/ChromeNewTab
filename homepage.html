<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="homepage_style.css">
		<title>New Tab</title>
	</head>
	<body style="background-image: url('./images/3ad1de40-4785-4e31-bd98-be80575c5553.jpg');">
		
		<div id='settings'><a href='#'>&#9881;</a></div>
		<h1 id="currentTime"> </h1>
		<h1 id="greetingHeading"> </h1>
		<h1 id="message"> </h1>
		<h2 id="attribution"></h2>
		
		<div id='bookmarks'>
			<div id="bookmarks_header">
				BOOKMARKS
				<span id="arrow_bookmarks">▼</span>
			</div>
			<div id="bookmarks_list" class='hide'>			    
				Bookmarks here
			</div>
		</div>
		
		<div id='finance'>
			<div id="finance_header">
				Settings
				<span id="arrow_finance">▼</span>
			</div>
			<div id="finance_list" class='hide'>	
				<label for="btn-add-quote">Add a custom quote</label>
				<input type='textbox' id='newquote'>
				<button id='btn-add-quote'>Add quote</button>			
				
			</div>
		</div>
		
		<div id='goals'>
			<div id="goals_header">
				THE BIG PICTURE
				<span id="arrow_goals">▲</span>
			</div>
			<div id="goals_list" class='hide'>			    				
				Goals
			</div>
		</div>
		
		<div id="todo">
			<div id="todo_header">			    
				TO DO
				<span id="arrow">▲</span>
			</div>
			<div id="tasks" class='hide'>
			 <input type="checkbox" id="task1" name="task1">
			  <label for="task1">Task 1</label><br>

			  <input type="checkbox" id="task2" name="task2">
			  <label for="task2">Task 2</label><br>

			  <input type="checkbox" id="task3" name="task3">
			  <label for="task3">Task 3</label><br>

			  <input type="checkbox" id="task4" name="task4">
			  <label for="task4">Task 4</label><br>

			  <input type="checkbox" id="task5" name="task5">
			  <label for="task5">Task 5</label><br>

			  <input type="checkbox" id="task6" name="task6">
			  <label for="task6">Task 6</label><br>

			  <input type="checkbox" id="task7" name="task7">
			  <label for="task7">Task 7</label><br>

			  <input type="checkbox" id="task8" name="task8">
			  <label for="task8">Task 8</label>
			</div>
		</div>
		
		<script src="time.js"></script>
		<script src="random_message.js"></script>
		<script src="todo_list.js"></script>
	</body>
</html>
