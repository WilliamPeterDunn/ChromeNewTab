<!DOCTYPE html>
<html>
<head>
    <title>Add Quote</title>
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .modal-content {
            padding: 20px;
        }

        /* Styles for the overlay background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>
    <button id="openButton">Open Quote Window</button>

    <!-- The overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- The modal dialog -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Add Quote</h2>
            <label for="quote">Quote:</label>
            <input type="text" id="quote" name="quote"><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br>
            <button id="submitQuote">Submit Quote</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>

    <script>
        // Get the modal, overlay, and buttons
        var modal = document.getElementById('myModal');
        var overlay = document.getElementById('overlay');
        var openButton = document.getElementById('openButton');
        var cancelButton = document.getElementById('cancel');
        
        // Open the modal when the button is clicked
        openButton.onclick = function() {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }
        
        // Close the modal and overlay when the cancel button is clicked
        cancelButton.onclick = function() {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
